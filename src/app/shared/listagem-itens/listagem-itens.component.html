<aside class="listagem-container">
  <header class="header-listagem">
    <h3>{{ titulo }}</h3>
    <ng-content select=".btn-cta"> </ng-content>
    <!-- <a class="btn btn-sm btn-outline-primary" [routerLink]="['criar-livro']">
      +
    </a> -->
  </header>

  <ul class="listagem-catalogo" *ngIf="lista">
    <li *ngFor="let item of lista">
      <a class="item-container" [routerLink]="[item.slug]">
        <div class="img-container">
          <app-img-item
            [src]="item.imgUrl"
            alt="Capa do livro {{ item.name }}"
          ></app-img-item>
        </div>
        <div class="content">
          <h4>
            {{ item.name }}
          </h4>
        </div>
      </a>
    </li>
  </ul>
</aside>
