<h2>Listagem de bibliotecas</h2>

<section>
  <ul class="listagem-biblioteca">
    <li *ngFor="let biblioteca of listagemBibliotecas">
      <app-card-item
        [titulo]="biblioteca.name"
        [textoBotao]="'Visitar'"
        [imgUrl]="biblioteca.imgUrl"
        [slug]="biblioteca.slug"
      >
      </app-card-item>
    </li>
  </ul>
</section>
