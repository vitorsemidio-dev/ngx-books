<h2>
  Cadastrar um novo livro
  <!-- Editar livro -->
</h2>

<form class="formulario-livro" autocomplete="off" [formGroup]="formularioLivro">
  <fieldset class="formulario-imagem-container">
    <div class="preview-image-container">
      <!-- <app-img-item [src]=""></app-img-item> -->
      <img [src]="previewImg || livro.imgUrl" />
    </div>
    <div class="form-group">
      <label class="btn btn-primary" for="imagem">Selecionar imagem</label>
      <input
        class="hidden"
        type="file"
        name="image"
        id="imagem"
        (change)="onImagemSelecionada($event)"
      />
    </div>
  </fieldset>
  <fieldset>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="autor">Autor</label>
      <input type="text" id="autor" formControlName="author" />
    </div>
    <div class="form-group">
      <label for="paginas">Páginas</label>
      <input type="number" id="paginas" formControlName="pages" />
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade disponível</label>
      <input type="number" id="quantidade" formControlName="quantity" />
    </div>
    <footer class="formulario-footer">
      <button class="btn btn-outline-secondary">Cancelar</button>
      <button class="btn btn-primary" (click)="onSalvar()">Salvar</button>
    </footer>
  </fieldset>
</form>
