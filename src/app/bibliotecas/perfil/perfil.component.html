<div class="grid">
  <!-- Rotas para detalhes -->
  <router-outlet></router-outlet>

  <aside class="listagem-container">
    <header class="header-listagem">
      <h3>Cat√°logo</h3>
      <a
        class="btn btn-sm btn-outline-primary"
        [routerLink]="['livros/criar-livro']"
      >
        +
      </a>
    </header>

    <ul class="listagem-catalogo" *ngIf="catalogo">
      <li *ngFor="let livro of catalogo">
        <a class="item-container" [routerLink]="[livro.slug]">
          <div class="img-container">
            <app-img-item
              [src]="livro.imgUrl"
              alt="Capa do livro {{ livro.name }}"
            ></app-img-item>
          </div>
          <div class="content">
            <h4>
              {{ livro.name }}
            </h4>
          </div>
        </a>
      </li>
    </ul>
  </aside>
</div>
