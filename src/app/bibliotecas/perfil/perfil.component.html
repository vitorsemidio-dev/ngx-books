<div class="grid">
  <!-- Rotas para detalhes -->
  <router-outlet></router-outlet>

  <aside class="listagem-container">
    <header class="header-listagem">
      <h3>Cat√°logo</h3>
      <a class="btn btn-sm btn-outline-primary" [routerLink]="['criar-livro']">
        +
      </a>
    </header>

    <ul class="listagem-catalogo" *ngIf="catalogo">
      <li *ngFor="let livro of catalogo">
        <a class="item-container" [routerLink]="[livro.slug]">
          <div class="img-container">
            <img [src]="livro.imgUrl || imgUrlDefault" alt="" />
          </div>
          <div class="content">
            <h4>
              {{ livro.name }}
            </h4>
          </div>
        </a>
      </li>
    </ul>
  </aside>
</div>
