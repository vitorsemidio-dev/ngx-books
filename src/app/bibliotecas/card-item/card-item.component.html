<div class="card-container">
  <div class="img-container">
    <img [src]="imgUrl" [alt]="'Capa da biblioteca xyz'" />
  </div>
  <div class="card-content">
    <h3 class="card-titulo">
      {{ titulo }}
    </h3>
    <small> {{ subtitulo }} </small>
    <button class="btn btn-primary card-btn">
      {{ textoBotao }}
    </button>
  </div>
</div>
