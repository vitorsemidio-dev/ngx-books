<div class="card-container">
  <div class="img-container">
    <img [src]="imgUrl" [alt]="'Capa da biblioteca xyz'" />
  </div>
  <div class="card-content">
    <h3 class="card-titulo">
      {{ titulo }}
    </h3>
    <small class="card-subtitulo" *ngIf="subtitulo"> {{ subtitulo }} </small>
    <a class="btn btn-primary card-btn" [routerLink]="['bibliotecas', 'slug']">
      {{ textoBotao }}
    </a>
  </div>
</div>
