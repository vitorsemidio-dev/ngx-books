<form class="formulario-container" novalidate [formGroup]="formulario">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input
      class="form-control"
      [ngClass]="aplicarClasseCssFeedback('name')"
      id="nome"
      placeholder="Informe nome da biblioteca"
      formControlName="name"
      [autocomplete]="'off'"
    />
    <app-msg-error [control]="formulario.get('name')" [label]="'Nome'">
    </app-msg-error>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      type="email"
      class="form-control is-invalid"
      [ngClass]="aplicarClasseCssFeedback('email')"
      id="email"
      placeholder="Informe seu email"
      formControlName="email"
      [autocomplete]="'off'"
    />

    <app-msg-error [control]="formulario.get('email')" [label]="'E-mail'">
    </app-msg-error>
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input
      type="password"
      class="form-control"
      [ngClass]="aplicarClasseCssFeedback('password')"
      id="senha"
      placeholder="Informe sua senha"
      formControlName="password"
      [autocomplete]="'off'"
    />

    <app-msg-error [control]="formulario.get('password')" [label]="'Senha'">
    </app-msg-error>
  </div>
  <button type="button" class="btn btn-primary" (click)="onSubmit()">
    Cadastrar
  </button>

  <a [routerLink]="['/usuarios/login']"> Entrar como usuÃ¡rio </a>
</form>
