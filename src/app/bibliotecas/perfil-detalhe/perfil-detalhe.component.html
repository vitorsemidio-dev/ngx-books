<div class="informacao-container" *ngIf="biblioteca">
  <h2>Informações perfil</h2>
  <div class="conteudo-container">
    <div class="img-container">
      <app-img-item
        [src]="biblioteca.imgUrl"
        alt="'Capa biblioteca' + {{ biblioteca.name }}"
      ></app-img-item>
    </div>
    <div class="conteudo">
      <h3>
        {{ biblioteca.name }}
      </h3>
      <p>Email: {{ biblioteca.email }}</p>

      <footer class="footer">
        <button class="btn btn-warning">Editar</button>
        <button class="btn btn-danger" (click)="onSair()">Sair</button>
      </footer>
    </div>
  </div>
</div>
