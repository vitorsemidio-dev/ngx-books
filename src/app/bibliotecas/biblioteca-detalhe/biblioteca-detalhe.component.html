<div *ngIf="biblioteca">
  <h2>
    {{ biblioteca.name }}
  </h2>

  <div class="informacao-container">
    <div class="img-container">
      <app-img-item
        [src]="biblioteca.imgUrl"
        alt="{{ 'Imagem Biblioteca ' + biblioteca.name }}"
      ></app-img-item>
    </div>

    <aside>
      <h4>Lista de livros dispon√≠veis</h4>

      <div *ngIf="catalogo">
        <ul
          class="listagem-catalogo"
          *ngIf="catalogo?.length > 0; else semCatalogo"
        >
          <li *ngFor="let livro of catalogo">
            <app-card-item
              [titulo]="livro.name"
              subtitulo="{{ 'Escrito por ' + livro.author }}"
              [imgUrl]="livro.imgUrl"
              [url]="livro.slug"
              [textoBotao]="'alugar'"
              [tipoBotaoCta]="esconderBotaoCta ? 'Desativado' : 'Botao'"
              (onClickCta)="handleAlugar($event)"
            >
            </app-card-item>
          </li>
        </ul>
        <ng-template #semCatalogo>
          Nenhum livro encontrado nesta biblioteca
        </ng-template>
      </div>
    </aside>
  </div>
</div>
