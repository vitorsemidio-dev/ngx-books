<div class="grid">
  <app-aside-item
    [imgUrl]="'assets/img-cadastro-biblioteca.svg'"
    [imgAltTexto]="'Cadastro Biblioteca'"
    [texto]="'JÃ¡ criou sua conta?'"
    [url]="'/login'"
    [linkTexto]="'Entrar agora'"
  >
  </app-aside-item>

  <form class="formulario-login" novalidate [formGroup]="formulario">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        class="form-control"
        [ngClass]="{
          'is-valid': formulario.get('name').valid,
          'is-invalid': !formulario.get('name').valid
        }"
        id="nome"
        placeholder="Informe nome da biblioteca"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control is-invalid"
        [ngClass]="{
          'is-valid': formulario.get('email').valid,
          'is-invalid': !formulario.get('email').valid
        }"
        id="email"
        placeholder="Informe seu email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control"
        [ngClass]="{
          'is-valid': formulario.get('password').valid,
          'is-invalid': !formulario.get('password').valid
        }"
        id="senha"
        placeholder="Digite sua senha"
        formControlName="password"
      />
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">
      Cadastrar
    </button>

    <a [routerLink]="['/usuarios/login']"> Entrar como usuÃ¡rio </a>
  </form>
</div>
