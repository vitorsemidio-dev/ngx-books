<section>
  <h2>Listagem de livros</h2>

  <ul class="listagem-livro">
    <li *ngFor="let livro of listagemLivro">
      <app-card-item-livro
        [livro]="livro"
        [esconderBotaoCta]="esconderBotaoCta"
        (onClickCtaLivro)="handleAlugar($event)"
      ></app-card-item-livro>
    </li>
  </ul>
</section>
