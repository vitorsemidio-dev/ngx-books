<h2>
  {{ livro.id ? 'Editar livro' : 'Cadastrar um novo livro' }}
</h2>

<form class="formulario-livro" autocomplete="off" [formGroup]="formularioLivro">
  <fieldset class="formulario-imagem-container">
    <div class="preview-image-container">
      <img [src]="previewImg" />
    </div>

    <label class="label-imagem-container" for="imagem">
      <img [src]="'assets/ant-design_camera-outlined.svg'" />
      <input
        type="file"
        name="image"
        id="imagem"
        (change)="onImagemSelecionada($event)"
      />
    </label>
  </fieldset>

  <fieldset>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        class="form-control"
        [ngClass]="aplicarClasseCssFeedback('name')"
        [id]="'nome'"
        placeholder="Informe nome do livro"
        formControlName="name"
        [autocomplete]="'off'"
      />
      <app-msg-error
        [control]="formularioLivro.get('name')"
        [label]="'Nome do livro'"
      >
      </app-msg-error>
    </div>
    <div class="form-group">
      <label for="autor">Autor</label>
      <input
        class="form-control"
        [ngClass]="aplicarClasseCssFeedback('autor')"
        [id]="'autor'"
        [placeholder]="'Informe nome do autor do livro'"
        [autocomplete]="'off'"
        formControlName="author"
      />
      <app-msg-error
        [control]="formularioLivro.get('author')"
        [label]="'Nome do autor'"
      >
      </app-msg-error>
    </div>
    <div class="form-group">
      <label for="paginas">Páginas</label>
      <input type="number" id="paginas" formControlName="pages" />
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade disponível</label>
      <input type="number" id="quantidade" formControlName="quantity" />
    </div>
    <footer class="formulario-footer">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="onCancelar()"
      >
        Cancelar
      </button>
      <button class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    </footer>
  </fieldset>
</form>
