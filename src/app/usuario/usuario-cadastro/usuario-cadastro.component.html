<div class="grid">
  <app-aside-item
    [imgUrl]="'assets/img-usuario-nova-conta.svg'"
    [imgAltTexto]="'Cadastro Biblioteca'"
    [texto]="'JÃ¡ criou sua conta?'"
    [url]="'/usuarios/login'"
    [linkTexto]="'Entrar agora'"
  >
  </app-aside-item>

  <form class="formulario-login" novalidate [formGroup]="formulario">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        class="form-control"
        [ngClass]="aplicarClasseCssFeedback('name')"
        id="nome"
        placeholder="Informe nome da biblioteca"
        formControlName="name"
        [autocomplete]="'off'"
      />
      <app-msg-error [control]="formulario.get('name')" [label]="'Nome'">
      </app-msg-error>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        class="form-control is-invalid"
        [ngClass]="aplicarClasseCssFeedback('email')"
        id="email"
        placeholder="Informe seu email"
        formControlName="email"
        [autocomplete]="'off'"
      />

      <app-msg-error [control]="formulario.get('email')" [label]="'E-mail'">
      </app-msg-error>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control"
        [ngClass]="aplicarClasseCssFeedback('password')"
        id="senha"
        placeholder="Informe sua senha"
        formControlName="password"
        [autocomplete]="'off'"
      />

      <app-msg-error [control]="formulario.get('password')" [label]="'Senha'">
      </app-msg-error>
    </div>
    <button type="button" class="btn btn-primary" (click)="onSubmit()">
      Cadastrar
    </button>

    <a [routerLink]="['/login']"> Entrar como biblioteca </a>
  </form>
</div>
