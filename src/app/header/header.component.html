<header>
  <picture>
    <source media="(max-width: 600px)" srcset="assets/logo-small.svg" />
    <img src="assets/logo-large.svg" alt="Logo Ngx-Books" />
  </picture>

  <nav class="nav-container">
    <ul class="nav-list">
      <li class="nav-item">
        <a class="nav-item-link" [routerLink]="['bibliotecas']">
          Bibliotecas
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-item-link" [routerLink]="['livros']"> Livros </a>
      </li>
    </ul>
  </nav>

  <a
    *ngIf="!usuarioLogado"
    class="btn btn-info"
    [routerLink]="[rotasUrlApp.loginUsuario]"
    >Login/Cadastro</a
  >
  <a *ngIf="usuarioLogado" class="avatar-usuario" [routerLink]="[rotaPerfil]">
    <app-img-item
      [src]="usuarioLogado.imgUrl"
      alt="Avatar do usuario logado {{ usuarioLogado.name }}"
    ></app-img-item>
  </a>
</header>
